<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div *ngIf="message"
                [ngClass]="{ 'alert': true, 'alert-success': isError === false, 'alert-danger': isError === true}">
                {{ message }}
            </div>
        </div>
    </div>
</div>
<div class="container mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between">Formulaire d'inscription</div>
                <div class="card-body">
                    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <span class="text-danger"> * </span>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Mot de passe</label>
                            <span class="text-danger"> * </span>
                            <input type="password" id="password" formControlName="password" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="pseudo">Pseudo</label>
                            <input type="text" id="pseudo" formControlName="pseudo" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName">Pr√©nom</label>
                            <input type="text" id="firstName" formControlName="firstName" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Nom</label>
                            <input type="text" id="lastName" formControlName="lastName" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="bio">Bio</label>
                            <input type="text" id="bio" formControlName="bio" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender">Sexe</label>
                            <select id="gender" formControlName="gender" class="form-control">
                                <option value="autre">Autre</option>
                                <option value="femme">Femme</option>
                                <option value="homme">Homme</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="birthday">Date de naissance</label>
                            <input type="date" id="birthday" formControlName="birthday" class="form-control">
                        </div>
                        <span class="text-danger">Les champs * sont obligatoires </span>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mx-3"
                                [disabled]="submitted || inscriptionForm.pristine">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
