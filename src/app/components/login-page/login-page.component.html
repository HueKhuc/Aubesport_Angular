<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Identifiant</label>
          <input formControlName="email" type="email" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group my-3">
          <label for="password">Mot de passe</label>
          <input formControlName="password" type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn connexion-btn" [disabled]="submitted || loginForm.pristine">Se connecter</button>
      </form>
    </div>
  </div>
</div>
