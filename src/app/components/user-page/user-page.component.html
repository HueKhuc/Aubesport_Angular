<app-nav></app-nav>
<div class="d-flex flex-row justify-content-center container">
  <ul class="nav nav-tabs mt-5 flex-column col-md-3 align-self-start">
    <li class="nav-item">
      <a class="nav-link text-dark" data-toggle="tab" (click)="showForm(1)"
        [ngClass]="{'active': currentForm === 1}">Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" data-toggle="tab" (click)="showForm(2)"
        [ngClass]="{'active': currentForm === 2}">Adresse</a>
    </li>
  </ul>
  <div class="tab-content col-md-8 m-5">
    <div *ngIf="currentForm === 1" id="tab1">
      <div class="">
        <div class="row justify-content-center">
          <div class="">
            <div *ngIf="message"
              [ngClass]="{ 'alert': true, 'alert-success': isError === false, 'alert-danger': isError === true}">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <div class="row justify-content-center">
          <div class="">
            <div class="card">
              <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" formControlName="pseudo" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" formControlName="bio" class="form-control">
                  </div>
                  <div class="form-group mb-3">
                    <label for="gender">Sexe</label>
                    <select id="gender" formControlName="gender" class="form-control">
                      <option value="autre">Autre</option>
                      <option value="femme">Femme</option>
                      <option value="homme">Homme</option>
                    </select>
                  </div>
                  <div class="form-group mb-3">
                    <label for="birthday">Date de naissance</label>
                    <input type="date" id="birthday" formControlName="birthday" class="form-control">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mx-3"
                      [disabled]="submitted || profileForm.pristine">Sauvegarder</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="currentForm === 2" id="tab2">
      <div class="row justify-content-center">
        <div *ngIf="message"
          [ngClass]="{ 'alert': true, 'alert-success': isError === false, 'alert-danger': isError === true}">
          {{ message }}
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="card" aria-hidden="true">
          <div class="card-body placeholder-glow">
            <form [formGroup]="addressForm"
              (ngSubmit)="existedAddress === true ? onUpdateAddressSubmit() : onCreateAddressSubmit()">
              <div class="form-group mb-3">
                <label for="streetName">Rue</label>
                <input type="text" id="streetName" formControlName="streetName" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="streetNumber">Numéro</label>
                <input type="text" id="streetNumber" formControlName="streetNumber" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="city">Ville</label>
                <input type="text" id="city" formControlName="city" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="postalCode">Code postal</label>
                <input type="text" id="postalCode" formControlName="postalCode" class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary"
                  [disabled]="submitted || addressForm.pristine">Sauvegarder</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
